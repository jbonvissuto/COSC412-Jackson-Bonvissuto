<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class ="centered">
    <h1>Clicker Game</h1>
    <p>You fool, you have clicked this button <span id="counter"></span> times</p>
    <button class="bigRed" id="btn">click me!</button>
    <button class="bigBlue" id="btn2">reset!</button>
    <button class="bigGreen" id="btn3">save score!</button>
    <h2>HIGH SCORES</h2>
    <p>The high score is <span id="highscore"></span> </p>
    <button class="bigYellow" id="btn4">reset score!</button>
  </div>
  <div id="demo"></div>
<script src="./script.js"></script>
  </body>
</html>
