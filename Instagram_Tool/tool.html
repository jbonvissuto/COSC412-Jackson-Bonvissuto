<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class ="centered">
      <h1>Your Instagram Stats</h1>
      <p>Username: <span id="username"></span></p>
      <p>Full name: <span id="fullName"></span></p>
      <p>Number of posts: <span id="postNum"></span></p>
      <p>Number of followers: <span id="followersNum"></span></p>
      <p>Number of follows: <span id="followsNum"></span></p>
      <p>Number of likes: <span id="likes"></span></p>
      <p>Number of comments: <span id="comments"></span></p>
      <p>Average number of likes per post: <span id="avgLikes"></span></p>
      <p>Average number of comments per post: <span id="avgComments"></span></p>
      <p>More stats coming soon! </p>
    </div>
    <script src="./jquery-3.6.0.min.js"></script>  
    <script src="./tool.js"></script>
  </body>
</html>
