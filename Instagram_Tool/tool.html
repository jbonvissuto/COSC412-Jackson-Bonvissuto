<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link href="toolStyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="image">
        <img id="profilePic">
    </div>
    <table class="container">
        <tbody>
            <tr>
                <td>Username</td>
                <td><span id="username"></span></td>
            </tr>
            <tr>
                <td>Full name</td>
                <td><span id="fullName"></span></td>
            </tr>
            <tr>
                <td>Number of posts</td>
                <td><span id="postNum"></span></td>
            </tr>
            <tr>
                <td>Number of followers</td>
                <td><span id="followersNum"></span></td>
            </tr>
            <tr>
                <td>Number of follows</td>
                <td><span id="followsNum"></span></td>
            </tr>
            <tr>
                <td>Number of likes</td>
                <td><span id="likes"></span></td>
            </tr>
            <tr>
                <td>Number of comments</td>
                <td><span id="comments"></span></td>
            </tr>
            <tr>
                <td>Average number of likes per post</td>
                <td><span id="avgLikes"></span></td>
            </tr>
            <tr>
                <td>Average number of comments per post</td>
                <td><span id="avgComments"></td>
            </tr>
        </tbody>
    </table>
    <script src="./jquery-3.6.0.min.js"></script>  
    <script src="./tool.js"></script>
  </body>
</html>
