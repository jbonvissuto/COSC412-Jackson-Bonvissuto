<!DOCTYPE html 
<html>
<head>
<title></title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body >
<div id="popupbox"> 
    
    <form id="login-form" class="form-container" onsubmit="return false" > 

        <label style="font-family: Arial, Helvetica, sans-serif;" for="username"><b>Instagram Username</b></label>
        <input id="username" type="text" placeholder="Name" value="" required/>

        <label style="font-family: Arial, Helvetica, sans-serif;" for="password"><b>Instagram Password</b> </label>
        <input id="password" type="password" placeholder="Password" value="" required/>

        <button id="connect" type="submit"  class="bn29">Connect</button>
        <span id="error" class="fail"></span>
      </form>


</div> 
<div class ="centered">
  <h1>Your Instagram Stats</h1>
  <p>Username: <span id="username"></span></p>
  <p>Full name: <span id="fullName"></span></p>
  <p>Number of posts: <span id="postNum"></span></p>
  <p>Number of followers: <span id="followersNum"></span></p>
  <p>Number of follows: <span id="followsNum"></span></p>
  <p>More stats coming soon! </p>
</div>
<script src="./jquery-3.6.0.min.js"></script>  
<script src="./tool.js"></script>
</body>
</html>
